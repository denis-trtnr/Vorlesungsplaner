<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <title>Tutor-Calendar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" th:href="@{/home}">Home</a>
            <a class="nav-item nav-link" th:href="@{/dozentenboard(email=${#authentication.name})} ">TutorBoard</a>
            <a class="nav-item nav-link" th:href="@{/overview}">AdminBoard</a>
        </div>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Log-Out</a>
    </div>
</nav> <br/>
<h2>Tutor-Calendar of Course:</h2>
<p> 28 of 36 hours planned</p> <br/>
<div class="container">
    <div class="row">
        <div class="col-9">
            <div id="courseCalendar"></div>
        </div>
        <div class="col-3">
            <h3>Neuer Termin:</h3><br/><br/>
            <form action="#" method="post" th:action="@{/save-lecturedate}" th:object="${lecturedate}">
                <p>Start: <input th:field="*{start}" type="datetime-local" /></p>
                <p>End: <input th:field="*{end}" type="datetime-local" /></p>
                <p><input type="submit" value="Add Event" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
<html>
