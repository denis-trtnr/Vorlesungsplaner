<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adminboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Ãœberblick</h1>
<h2>Neuer Studiengang</h2>
<div>
    <form action="#" th:action="@{/save-degreeprogram}" th:object="${degreeprogram}" method="post" >
        <div class="form-group">
            <label for="namedegreeprogramm">Name des Degreeprograms</label>
            <input type="text" class="form-control" id="namedegreeprogramm" placeholder="Enter Degreeprogram name" th:field="*{name}">
            <label for="namedegreeprogrammshrt">Kurzer Name des Degreeprograms</label>
            <input type="text" class="form-control" id="namedegreeprogrammshrt" placeholder="Enter short Degreeprogram name" th:field="*{shortName}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<h2>Neuer Kurs</h2>
<div>
    <form action="#" th:action="@{/save-course}" th:object="${course}" method="post" >
        <div class="form-group">
            <label for="nameCourse">Name des Kurses</label>
            <input type="text" class="form-control" id="nameCourse" placeholder="Enter Degreeprogram name" th:field="*{courseName}">
            <label for="startDate">Start Datum Studium</label>
            <input type="date" class="form-control" id="startDate" placeholder="Enter Degreeprogram name" th:field="*{startDate}">
            <label for="endDate">End Datum Studium</label>
            <input type="date" class="form-control" id="endDate" placeholder="Enter Degreeprogram name" th:field="*{endDate}">
<!--            <label for="studiengangKurs">Studiengang</label>-->
<!--            <input list="studiengangKurse" id="studiengangKurs" name="studiengangKurs" placeholder="Choose program" th:field="*{degreeProgram}"/>-->
<!--            <datalist th:each="program : ${programs}" id="studiengangKurse">-->
<!--                <option th:each="program : ${programs}" th:text="${program.name}" th:value="${program}"></option>-->
<!--            </datalist>-->
            <label for="studiengangKurs"></label>
            <select id="studiengangKurs" name="studiengangKurs" placeholder="Choose program"  th:field="*{degreeProgramID}">
                <option th:each="program : ${programs}" th:text="${program.name}" th:value="${program.id}"></option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:each="program : ${programs}" >
    <h2 th:text="${program.name}"></h2>
    <hr>
    <div th:each="course : ${program.courses}">
        <a th:text="${course.courseName}" th:href="@{/courseview/{id} (id = ${course.id})}"></a>
    </div>
</div>

</body>
</html>
