<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <title th:text="${course.courseName}"></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" th:href="@{/home}">Home</a>
            <a sec:authorize="hasAuthority('ROLE_LECTURER')" class="nav-item nav-link" th:href="@{/dozentenboard}">TutorBoard</a>
            <a class="nav-item nav-link active" th:href="@{/overview}">AdminBoard</a>
        </div>
    </div>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Log-Out</a>
    </div>
</nav> <br/>
<h1 th:text="${course.courseName}"></h1>


<form action="#" th:action="@{/save-semester}" th:object="${semester}" method="post" id="addSemester">
    <input type="hidden" id="courseIdSemester" name="courseId" th:value="${course.id}" form="addSemester">
    <table>
        <tr>
            <td>
                <input type="date" class="form-control" id="startDate" placeholder="Enter semester start" th:field="*{startDate}">
            </td>
            <td>
                <input type="date" class="form-control" id="endDate" placeholder="Enter semester end" th:field="*{endDate}">
            </td>
            <td>
                <input type="number" class="form-control" id="semesterNumber" placeholder="Enter semester number" th:field="*{semesterNumber}">
            </td>
            <td>
                <button type="submit" class="btn btn-primary">Submit</button>
            </td>
        </tr>
    </table>
</form>

<div class="col-5 back">
    <div class="subtitle">Reihenfolge</div>
    <form action="#" method="POST" th:action="@{/save-planning-order}" th:object="${planForm}" id="planForm">
        <select name="semester" >
            <option th:each="semester : ${course.semesters}" th:text="'Semester '+ ${semester.semesterNumber}" th:value="${semester.id}"></option>
        </select>
        <div class="page-content page-container" id="page-content">
            <div class="col-sm-8">
                <div class="container-fluid d-flex justify-content-center">
                    <ul class="list list-row card container-fluid" id="sortable" data-sortable-id="0" aria-dropeffect="move">
                        <li class="list-item" data-id="13" draggable="true" role="option" aria-grabbed="false" style=""  th:each="lecturer : ${lecturersOrder}" th:text="${lecturer.firstName}" th:value="${lecturer.id}">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <input name="lecturersOrder" value="" type="hidden" />
        <input name="courseId" th:value="${course.id}" type="hidden" />
        <input type="submit" class="btn btn-lg submit" name="save" value="SPEICHERN"/>
    </form>
</div>



<form action="#" th:action="@{/save-lecture/}" th:object="${lecture}" method="post" id="my_form">
    <input type="hidden" id="courseId" name="courseId" th:value="${course.id}" form="my_form">
<table>
    <tr>
        <th>Lecture Name</th>
        <th>Modul Name</th>
        <th>Lecturers</th>
        <th>Duration</th>
        <th></th>
    </tr>
    <tr th:each="lecturee : ${course.lectures}">
        <td th:text="${lecturee.lectureName}"></td>
        <td th:text="${lecturee.modulName}"></td>
            <td>
                <p th:each="lecturer : ${lecturee.lecturers}" th:text="${lecturer.email}"></p>
            </td>
        <td th:text="${lecturee.duration}"></td>
        <td>
            <a th:href="@{/remove-lecture(idLecture = ${lecturee.id}, idCourse=${course.id})}">
                <button   type="button" class="btn btn-danger">Delete
                </button>
            </a>
        </td>
        <td>

        </td>
    </tr>
    <tr>
        <td>
            <input type="text" id="nameLecture" placeholder="Lecture name" th:field="*{lectureName}" form="my_form">
        </td>
        <td>
            <input type="text" id="modulName" placeholder="Modul name" th:field="*{modulName}" form="my_form">
        </td>
        <td>
            <select multiple id="lecturersId" name="lecturersId" form="my_form">
                <option th:each="lecturer : ${lecturersList}" th:text="${lecturer.email}" th:value="${lecturer.id}"></option>
            </select>
        </td>
        <td>
            <input type="text" id="duration" placeholder="Duration" th:field="*{duration}" form="my_form">
        </td>
        <td>
            <button type="submit" class="btn btn-primary" value="value" form="my_form">Submit</button><
        </td>
    </tr>
</table>
</form>

<script>
    var $sortableList = $("#sortable");
    var sortEventHandler = function (event, ui) {
        var listElements = $sortableList.children();
        console.log(listElements);
        var listValues = [];
        for (i = 0; i < listElements.length; i++) {
            // listElements.get(i).innerHTML
            listElements.get(i).value
            listValues.push(listElements.get(i).value);
            // listValues.push(listElements.get(i).innerHTML);
        }

        let json = JSON.stringify(listValues);
        $("#planForm > [name='lecturersOrder']").val(json);
    };
    $sortableList.sortable({
        stop: sortEventHandler
    });
    // You can also set the event handler on an already existing Sortable widget this way:
    $sortableList.on("sortchange", sortEventHandler);
</script>

</body>
</html>
